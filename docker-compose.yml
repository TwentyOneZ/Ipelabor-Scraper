services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: unless-stopped
    cpu_shares: 2048
    blkio_config:
      weight: 700
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-pq1w2e3"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MYSQL_ROOT_PASSWORD: q1w2e3
      MYSQL_DATABASE: ipelabor
      MYSQL_TCP_PORT: 3306
      MYSQL_ROOT_HOST: '%'
      TZ: America/Sao_Paulo
    ports:
      - "7306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  mqtt_broker:
    image: eclipse-mosquitto
    container_name: mqtt
    restart: unless-stopped
    cpu_shares: 2048
    environment:
      TZ: America/Sao_Paulo
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - "7883:1883"

  nodeapp:
    build: .
    container_name: whatsapp
    restart: unless-stopped
    cpu_shares: 2048
    depends_on:
      mysql:
        condition: service_healthy
      mqtt_broker:
        condition: service_started
    environment:
      TZ: America/Sao_Paulo
    volumes:
      - ./config.ini:/app/config.ini
      - baileys_auth:/app/baileys_auth_info
    working_dir: /app
    command: ["node", "index.js"]

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    container_name: web
    restart: unless-stopped
    cpu_shares: 512
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "7000:3000"
    environment:
      TZ: America/Sao_Paulo
    working_dir: /app/web
    command: node server.js

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    cpu_shares: 512
    blkio_config:
      weight: 300
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "7001:3000"
    environment:
      TZ: America/Sao_Paulo
      JAVA_OPTS: "-Xmx1g"
      MB_DB_CONNECTION_URI: "mysql://metabase:q1w2e3@mysql:3306/metabase?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo"
      MB_DB_TYPE: mysql
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 3306
      MB_DB_USER: metabase
      MB_DB_PASS: q1w2e3
      MB_DB_HOST: mysql
      MB_DB_CONNECTION_TIMEOUT: 60000
    volumes:
      - metabase_data:/metabase-data

  scraper_matriz:
    build:
      context: .
      dockerfile: ./scraper/Dockerfile
    container_name: scraper_matriz
    restart: unless-stopped
    cpu_shares: 512
    depends_on:
      mysql:
        condition: service_healthy
      mqtt_broker:
        condition: service_started
    environment:
      TZ: America/Sao_Paulo
    volumes:
      # Cada scraper monta seu pr√≥prio config.ini
      - ./config_matriz.ini:/usr/src/app/config.ini:ro

  scraper_t63:
    build:
      context: .
      dockerfile: ./scraper/Dockerfile
    container_name: scraper_t63
    restart: unless-stopped
    cpu_shares: 512
    depends_on:
      mysql:
        condition: service_healthy
      mqtt_broker:
        condition: service_started
    environment:
      TZ: America/Sao_Paulo
    volumes:
      - ./config_t63.ini:/usr/src/app/config.ini:ro

volumes:
  mysql_data:
  baileys_auth:
  metabase_data:
